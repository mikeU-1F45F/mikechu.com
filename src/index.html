<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mike Chu - Bridging Technology and Human Connection</title>
        <meta
            name="description"
            content="Staff Software Engineer with 20+ years of experience in AI-first development, system design, and technical leadership. Specializing in React, TypeScript, and scalable architectures."
        <meta
            name="keywords"
            content="staff software engineer, system design architect, AI engineering leader, technical leadership, React architecture, TypeScript expert, customer-centric, performance optimization"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="styles/main.css" />
        <link rel="stylesheet" href="styles/era-transitions.css" />
    </head>
    <body>
        <main id="main-content" class="era-container" role="main">
            <section
                class="era era--past era--active"
                id="era-past"
                data-era="past"
                aria-label="Past Era - Windows 95 Interface"
            >
            </section>
            <section
                class="era-transition"
                id="transition-present-future"
                aria-label="Transition from Past to Present Era"
            >
            <section
                class="era era--present"
                id="era-present"
                data-era="present"
                aria-label="Present Era - Modern Windows & Linux Interface"
            >
            </section>
            <section
                class="era-transition"
                id="transition-present-future"
                aria-label="Transition from Present to Future Era"
            >
            </section
            <section
                class="era era--future"
                id="era-future"
                data-era="future"
                aria-label="Future Era - AI Interface"
            >
            </section>
        </main>

        <button class="fab" id="floating-action-button" aria-label="AI Assistant">
        </button>

        <div class="scroll-progress" aria-hidden="true">
            <div class="scroll-progress__indicator" id="scroll-indicator"></div>
        </div>

        <footer class="footer" role="contentinfo">
            <div class="container">
                <div class="footer__content">
                    <div class="footer__social">
                        <a
                            href="https://github.com/mikechu"
                            class="footer__link"
                            aria-label="GitHub"
                            >GitHub</a
                        >
                        <a
                            href="https://linkedin.com/in/mikechu"
                            class="footer__link"
                            aria-label="LinkedIn"
                            >LinkedIn</a
                        >
                        <a
                            href="https://bsky.app/profile/mikechu"
                            class="footer__link"
                            aria-label="Bluesky"
                            >Bluesky</a
                        >
                    </div>
                    <div class="footer__copyright">
                        <p>
                            &copy; <span id="current-year">2025</span> Mike Chu.
                            Built with HTML, CSS, and JavaScript.
                        </p>
                    </div>
                </div>
            </div>
        </footer>

        <script src="scripts/main.js"></script>
    </body>
</html>
